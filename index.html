<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Fallout Memory Game</title>
    <!-- TODO: Connect the given styles file to this HTML -->   
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
            <h2>FallOut Edition</h2>
        </header>

        <section class="score-panel">
            <h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            </ul>
            
            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>
        </section>
        <!-- Modal section-->
        <table>
            <tr class="deck"></tr>
        </table>
    </div>

    <!-- Modal -->
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close">&times</span>
                <h2 id="won">YOU WON! YOU WON!</h2>
                <br>
                <br>
                <img src="./img/Vault-Boy-Thumb-Up.jpg" alt="">
                <br>
                <P>You found all 8 pairs</P>
                <br>
                <span class="moves-counter">0</span> Moves
                        <br>
                    <div class="timer-container">
                        <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
                    </div>
                    <br>

                <button class="btn"></button>
                <br>
                <button class="play-again-btn">Play Again?</button>
            </div>
        </div>
    </section>
    <script src="./js/index.js">
        
    </script>;
        
</body>
</html>
